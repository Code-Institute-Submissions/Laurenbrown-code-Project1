    <section class="signup">
        <form class="form" method="POST" action="#">
            <h2>Sign Up</h2>
            <h3>Enter your details now!</h3>
            <label for="fname">First Name</label><br>
            <input id="fname" class="text-input" type="text" name="firstname" required> <br>
            <label for="lname">Last Name</label><br>
            <input id="lname" class="text-input" type="text" name="lastname" required> <br>
            <label for="email">Email Address</label><br>
            <input id="email" class="text-input" type="email" name="email-address" required> <br>
            <input class="signup-button"  type="submit" value="Enter"/>
        </form>
    </section>
    <footer>
        <ul class="social-media">
